# ChunkScope Alembic Configuration
# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Version path separator (use OS-independent separator)
version_path_separator = os

# Database URL (override via environment variable or env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Black formatting for new migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
